<form class="container">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="selectedProduct.name" name="name" class="form-control" placeholder="enter product name">
  </div>
  <div class="form-group">
    <label for="price">price</label>
    <input type="number" [(ngModel)]="selectedProduct.price" name="price" class="form-control"  placeholder="$00">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
  <!-- <form (ngSubmit)="updateProduct()" #f=ngForm> -->
</form>
